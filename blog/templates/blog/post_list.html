{% extends 'blog/base.html' %}
{% block content %}
{% for post in posts %}
    <div>
<h2><a href="{% url 'post_detail' pk=post.pk %}" style="font-family: 'Tangerine', cursive;
        font-size: 50px;
font-weight:bold;
text-decoration:underline;
color:#aa9955;text-shadow: 4px 4px 4px #aaa;
margin-left: 20px"
>{{post.title}}</a></h2>
<p style="margin-left: 40px;font-weight:normal;">{{post.text|linebreaksbr}}</p>
<p>Published Date:{{post.published_date }}</p>
{% endfor %}
{% endblock %}
